series: xenial
applications: 
  "ceph-mon": 
    charm: "cs:xenial/ceph-mon"
    num_units: 3
    options: 
      "expected-osd-count": 3
    annotations: 
      "gui-x": "750"
      "gui-y": "500"
    to: 
      - "0"
      - "1"
      - "2"
  "ceph-osd": 
    charm: "cs:xenial/ceph-osd"
    num_units: 3
    options: 
      "osd-devices": /srv/osd
      "osd-reformat": "yes"
      "use-direct-io": false
    annotations: 
      "gui-x": "1000"
      "gui-y": "500"
    to: 
      - "3"
      - "4"
      - "5"
  "ceph-radosgw": 
    charm: "cs:xenial/ceph-radosgw"
    num_units: 1
    options: 
      "use-embedded-webserver": true
    annotations: 
      "gui-x": "1000"
      "gui-y": "250"
    to: 
      - "6"
  cinder: 
    charm: "cs:xenial/cinder"
    num_units: 1
    options: 
      "block-device": None
      "glance-api-version": 2
    annotations: 
      "gui-x": "750"
      "gui-y": "0"
    to: 
      - "7"
  "cinder-ceph": 
    charm: "cs:xenial/cinder-ceph"
    annotations: 
      "gui-x": "750"
      "gui-y": "250"
  glance: 
    charm: "cs:xenial/glance"
    num_units: 1
    annotations: 
      "gui-x": "250"
      "gui-y": "0"
    to: 
      - "8"
  keystone: 
    charm: "cs:xenial/keystone"
    num_units: 1
    options: 
      "admin-password": fortinet
    annotations: 
      "gui-x": "500"
      "gui-y": "0"
    to: 
      - "9"
  mysql: 
    charm: "cs:xenial/percona-cluster"
    num_units: 1
    options: 
      "dataset-size": 256M
      "max-connections": 20000
    annotations: 
      "gui-x": "0"
      "gui-y": "250"
    to: 
      - "10"
  "neutron-api": 
    charm: "cs:xenial/neutron-api"
    num_units: 1
    options: 
      "neutron-security-groups": true
      "overlay-network-type": gre vxlan
    annotations: 
      "gui-x": "500"
      "gui-y": "500"
    to: 
      - "11"
  "neutron-gateway": 
    charm: "cs:xenial/neutron-gateway"
    num_units: 1
    options: 
      "bridge-mappings": "physnet1:br-ex"
      "data-port": "br-ex:eth1"
      "ext-port": eth1
      "instance-mtu": 1456
    annotations: 
      "gui-x": "0"
      "gui-y": "0"
    to: 
      - "12"
  "neutron-openvswitch": 
    charm: "cs:xenial/neutron-openvswitch"
    annotations: 
      "gui-x": "250"
      "gui-y": "500"
  "nova-cloud-controller": 
    charm: "cs:xenial/nova-cloud-controller"
    num_units: 1
    options: 
      "network-manager": Neutron
      console-access-protocol: novnc
    annotations: 
      "gui-x": "0"
      "gui-y": "500"
    to: 
      - "13"
  "nova-compute": 
    charm: "cs:xenial/nova-compute"
    num_units: 2
    options: 
      "enable-live-migration": true
      "enable-resize": true
      "migration-auth-type": ssh
    annotations: 
      "gui-x": "250"
      "gui-y": "250"
    to: 
      - "3"
      - "4"
  ntp: 
    charm: "cs:xenial/ntp"
    annotations: 
      "gui-x": "1000"
      "gui-y": "0"
  "openstack-dashboard": 
    charm: "cs:xenial/openstack-dashboard"
    num_units: 1
    expose: true
    annotations: 
      "gui-x": "500"
      "gui-y": "-250"
    to: 
      - "17"
  "rabbitmq-server": 
    charm: "cs:xenial/rabbitmq-server"
    num_units: 1
    annotations: 
      "gui-x": "500"
      "gui-y": "250"
    to: 
      - "18"
  heat: 
    charm: "cs:xenial/heat"
    num_units: 1
    annotations: 
      "gui-x": "300"
      "gui-y": "300"
    to: 
      - "14"
  ceilometer: 
    charm: "cs:xenial/ceilometer"
    num_units: 1
    annotations: 
      "gui-x": "600"
      "gui-y": "300"
    to: 
      - "15"
  mongodb: 
    charm: "cs:trusty/mongodb"
    num_units: 1
    annotations: 
      "gui-x": "1200"
      "gui-y": "300"
    to: 
      - "16"
  "ceilometer-agent": 
    charm: "cs:xenial/ceilometer-agent"
    annotations: 
      "gui-x": "1049"
      "gui-y": "121.00001525878906"
