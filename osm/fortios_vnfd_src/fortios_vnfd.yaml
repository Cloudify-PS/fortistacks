vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: fortios/mgmt
            port-security-enabled: 'false'
            type: VPORT
        -   name: fortios/cp1
            port-security-enabled: 'false'
            type: VPORT
        -   name: fortios/cp2
            port-security-enabled: 'false'
            type: VPORT
        description: Fortios vnfd
        id: fortios
        logo: FortiGateVMLogo.png
        mgmt-interface:
            dashboard-params:
                https: 'true'
                path: ng/page/system/status/status
            port: '0'
            rw-vnfd:ssh-key: 'false'
            vdu-id: fortiosvdu
        name: Fortios solo
        service-function-chain: UNAWARE
        short-name: fortios
        vdu:
            cloud-init-file: userdata.txt
            guest-epa:
                cpu-pinning-policy: ANY
            id: fortiosvdu
            image: fos56
            interface:
            -   name: mgmt
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: fortios/mgmt
            -   name: port1
                position: 1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: fortios/cp1
            name: fortiosvdu
            supplemental-boot-data:
                boot-data-drive: 'false'
            vdu-configuration:
                juju:
                    charm: fortios
            vm-flavor:
                memory-mb: '2000'
                storage-gb: '10'
                vcpu-count: '1'
        vendor: fortinet
        version: 5.6.3
        vnf-configuration:
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: hostname
                    value: <rw_mgmt_ip>
                -   name: user
                    value: admin
                seq: '1'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: execute update-now
                seq: '2'
            -   name: confport
                parameter:
                -   name: mtu
                    value: '1458'
                -   name: port
                    value: port1
                -   name: ip
                    value: 172.27.1.254
                seq: '3'
            -   name: confport
                parameter:
                -   name: mtu
                    value: '1458'
                -   name: port
                    value: port2
                -   name: ip
                    value: 10.40.10.254
                seq: '4'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 1  \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service HTTP \n  set logtraffic all \n  next \n  edit
                        2  \n  set srcintf port2  \n   set dstintf port3  \n  set
                        srcaddr all  \n  set dstaddr all \n  set action accept \n  set
                        schedule always \n  set service HTTPS \n  set logtraffic all
                        \n  next \n  end '
                seq: '6'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 3  \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service DNS \n  set logtraffic all \n  next \n  end '
                seq: '7'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 4  \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service PING \n  set logtraffic all \n  next \n  end '
                seq: '8'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 5  \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service IMAP POP3 \n  set logtraffic all \n  next
                        \n  end '
                seq: '9'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 6  \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service SMTP\n  set logtraffic all \n  next \n  end '
                seq: '10'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 7 \n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service FTP \n  set logtraffic all \n  next \n  end '
                seq: '11'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 8\n  set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all  \n  set
                        dstaddr all \n  set action accept \n  set schedule always
                        \n  set service IMAPS POP3S \n  set logtraffic all \n  next
                        \n  end '
                seq: '12'
            -   name: sshcmd
                parameter:
                -   name: commands
                    value: 'config firewall policy  \n  edit 9  \n set srcintf
                        port2  \n   set dstintf port3  \n  set srcaddr all \n  set
                        dstaddr all \n  set action accept \n  set schedule  always
                        \n  set service ALL \n  set logtraffic all \n  next \n  end '
                seq: '17'
            juju:
                charm: fortios
