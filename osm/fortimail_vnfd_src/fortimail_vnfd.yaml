vnfd:vnfd-catalog:
    vnfd:vnfd:
    -   vnfd:id: fortimail
        vnfd:name: FortiMail
        vnfd:description: FortiMail vnfd
        vnfd:logo: FortiMailLogo.png
        vnfd:vnf-configuration:
            vnfd:juju:
                vnfd:charm: fortimail
        vnfd:mgmt-interface:
            rw-vnfd:ssh-key: 'false'
            vnfd:dashboard-params:
                vnfd:https: 'true'
                vnfd:path: admin/
            vnfd:port: '0'
            vnfd:vdu-id: fortiosvdu
        vnfd:vdu:
        -   vnfd:cloud-init-file: userdata.txt
            vnfd:count: '1'
            vnfd:description: FortiMail VDU
            vnfd:guest-epa:
                vnfd:cpu-pinning-policy: ANY
            vnfd:id: fortimailvdu
            vnfd:image: fortimail.qcow2
            vnfd:name: fortimailvdu
            vnfd:vdu-configuration:
                vnfd:juju:
                    vnfd:charm: fortimail
            vnfd:vm-flavor:
                vnfd:memory-mb: '2000'
                vnfd:storage-gb: '10'
                vnfd:vcpu-count: '1'
        vnfd:vendor: fortinet
        vnfd:version: 5.4
        vnfd:vnf-configuration:
            vnfd:initial-config-primitive:
            -   vnfd:name: config
                vnfd:parameter:
                -   vnfd:name: hostname
                    vnfd:value: <rw_mgmt_ip>
                -   vnfd:name: user
                    vnfd:value: admin
