tosca_definitions_version: cloudify_dsl_1_3

description: >
  Deployment of 2 subnets in a net with a VM as a router in the middle.
  Idea is to be able to have netem and simulate a WAN.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - plugin:cloudify-openstack-plugin
  - plugin:cloudify-utilities-plugin

inputs:
  fos_image:
    default: {}
  fos_flavor:
    default: {}
  key_name:
    default: {}
  ub_image:
     default: {}  
  ub_flavor:
     default: {}
  agent_user:
      default: "ubuntu"


  mgmt_network_name:
    default: "mgmt"
  external_network_name:
    default: "ext_net"



dsl_definitions:

# The configuration of openstack access is in the file /etc/cloudify/openstack_config.json
# For simplicity of blueprint reading.

#  ##openstack_config: &openstack_config
#    username: { get_secret: keystone_username }
#    password: { get_secret: keystone_password }
#    tenant_name: { get_secret: keystone_tenant_name }
#    auth_url: { get_secret: keystone_url }
#    region: { get_secret: region }

node_templates:


# networks
  provider_router:
    type: cloudify.openstack.nodes.Router
    properties:
      resource_id: provider-router
      use_external_resource: true

  wan_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: wan_network_openstack

  wan_subnet_north:
    type: cloudify.openstack.nodes.Subnet
    properties:
      ##openstack_config: *openstack_config
      resource_id: wan_subnet_north
      subnet:
        host_routes: [ {"nexthop": "10.40.40.254", "destination": "10.20.20.0/24"} ]
        allocation_pools:
          - start: 10.40.40.3
            end: 10.40.40.140
        dns_nameservers: [1.1.1.1]
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              cidr: 10.40.40.0/24
              ip_version: 4
              gateway_ip: 10.40.40.1
      cloudify.interfaces.validation:
        creation:
          inputs:
            args:
              cidr: 10.40.40.0/24
              ip_version: 4
              gateway_ip: 10.40.40.1
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in
      - target: provider_router
        type: cloudify.openstack.subnet_connected_to_router

  wan_subnet_south:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: wan_subnet_south
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              cidr: 10.20.20.0/24
              ip_version: 4
              gateway_ip: null
      cloudify.interfaces.validation:
        creation:
          inputs:
            args:
              cidr: 10.20.20.0/24
              ip_version: 4
              gateway_ip: null
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in





  wan_port_north:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: wan_port
      fixed_ip: "10.40.40.254"
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              port_security_enabled: False
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in
      - target: wan_subnet_north
        type: cloudify.relationships.depends_on

  wan_port_south:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: wan_port_south
      fixed_ip: "10.20.20.254"
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              port_security_enabled: False
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in
      - target: wan_subnet_south
        type: cloudify.relationships.depends_on


# creating a port on the north subnet as cloudiy seems not catching the north part
  ub_port_north:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: ub_port
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in
      - target: wan_subnet_north
        type: cloudify.relationships.depends_on

#Wan emulation

  netem_host_cloud_config:
    type: cloudify.nodes.CloudInit.CloudConfig
    properties:
      resource_config:
        users:
        - name: { get_input: agent_user }
          groups: sudo
          shell: /bin/bash
          sudo: ['ALL=(ALL) NOPASSWD:ALL']
          passwd: 'fortinet'
          ssh-authorized-keys:
          - { get_secret: agent_key_public }
        packages:
          - [python-pip]
        write_files:
          - content: |
              # Enable dhcp on ens4
              auto ens4
              iface ens4 inet dhcp
            path: /etc/network/interfaces.d/51-ens4.cfg
          - content: |
              # Make it a router
              net.ipv4.ip_forward = 1
            path: /etc/sysctl.conf
        power_state:
          delay: "now"
          mode: reboot
          message: Rebooting to ensure network conf
          timeout: 10
          condition: True

   # on citycloud xenial there python3 only must be installed then

  netem:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: ub_image }
        flavor_name: { get_input: ub_flavor }
        key_name: { get_input: key_name }
      agent_config:
        install_method: init_script
        user: { get_input: agent_user }
        port: 22
        key: { get_secret: agent_key_private }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              userdata: { get_attribute: [ netem_host_cloud_config, cloud_config ] }
    relationships:
      - target: wan_port_north
        type: cloudify.relationships.connected_to
      - target: wan_port_south
        type: cloudify.relationships.connected_to

  north_ub_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              floating_network_name: { get_input: external_network_name }

  north_ubuntu:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: ub_image }
        flavor_name: { get_input: ub_flavor }
        key_name: { get_input: key_name }
      agent_config:
        install_method: none # Bug in cloudify agents use internal ip and not floating
      ##openstack_config: *openstack_config
      management_network_name: { get_input: mgmt_network_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              userdata: |
                #cloud-config
                chpasswd:
                  list: |
                    ubuntu:fortinet
                  expire: False
                write_files:
                  - content: |
                      # Enable dhcp on ens4
                      auto ens4
                      iface ens4 inet dhcp
                    path: /etc/network/interfaces.d/51-ens4.cfg
                package_upgrade: true
                packages:
                  - tcpdump
                  - zile
                power_state:
                 delay: "now"
                 mode: reboot
                 message: Rebooting to ensure network conf
                 timeout: 10
                 condition: True
    relationships:
      - target: ub_port_north
        type: cloudify.relationships.depends_on
      - target: ub_port_north
        type: cloudify.relationships.connected_to
      - target: north_ub_floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip
#      - target: wan_network
#        type: cloudify.relationships.connected_to

  south_ubuntu:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: ub_image }
        flavor_name: { get_input: ub_flavor }
        key_name: { get_input: key_name }
      agent_config:
        install_method: none # Bug in cloudify agents use internal ip and not floating
      ##openstack_config: *openstack_config
      management_network_name: { get_input: mgmt_network_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              userdata: |
                #cloud-config
                chpasswd:
                  list: |
                    ubuntu:fortinet
                  expire: False
                write_files:
                  - content: |
                      # Enable dhcp on ens4
                      auto ens4
                      iface ens4 inet dhcp
                    path: /etc/network/interfaces.d/51-ens4.cfg
                package_upgrade: true
                packages:
                  - apache2
                  - zile
                power_state:
                 delay: "now"
                 mode: reboot
                 message: Rebooting to ensure network conf
                 timeout: 10
                 condition: True
    relationships:
      - target: wan_subnet_south
        type: cloudify.relationships.connected_to
      - target: wan_network
        type: cloudify.relationships.connected_to
      - target: wan_subnet_south
        type: cloudify.relationships.depends_on
