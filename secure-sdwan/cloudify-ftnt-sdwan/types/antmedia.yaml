node_types:

  cloudify.nodes.AntMedia:
    derived_from: cloudify.nodes.ApplicationServer
    properties:
      frontend_port:
        description: The port for antmedia to listen on.
        type: integer
        default: 8080
    interfaces:
      cloudify.interfaces.lifecycle:
        create: scripts/antmedia/install-ubuntu.sh

