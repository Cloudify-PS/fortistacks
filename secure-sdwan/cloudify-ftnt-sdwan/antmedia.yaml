tosca_definitions_version: cloudify_dsl_1_3

description: >
  Deployment of Antmedia and SDWAN rules to fortimanager.
  $ cfy secret create agent_key_private -f ../../cloudify/cloudify-key
  $ cfy secret create agent_key_public -f ../../cloudify/cloudify-key.pub

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - plugin:cloudify-openstack-plugin
  - plugin:cloudify-diamond-plugin
  - plugin:cloudify-utilities-plugin
  - types/antmedia.yaml
  - types/openstack-types.yaml

inputs:
  fos_image:
    default: {}
  fos_flavor:
    default: {}
  key_name:
    default: {}
  ub_image:
     default: {}  
  ub_flavor:
     default: {}
  agent_user:
      default: "ubuntu"

  mgmt_network_name:
    default: "mgmt"
  external_network_name:
    default: "ext_net"



dsl_definitions:

# The configuration of openstack access is in the file /etc/cloudify/openstack_config.json
# For simplicity of blueprint reading.

#  ##openstack_config: &openstack_config
#    username: { get_secret: keystone_username }
#    password: { get_secret: keystone_password }
#    tenant_name: { get_secret: keystone_tenant_name }
#    auth_url: { get_secret: keystone_url }
#    region: { get_secret: region }

node_templates:


  antmedia_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              floating_network_name: { get_input: external_network_name }

  mgmt_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: mgmt_network_name }
      use_external_resource: true

#todo: adapt to antmedia protocols
  antmedia_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      resource_id: cfy_security_group_openstack
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: 8005
        - remote_ip_prefix: 0.0.0.0/0
          port: 22
        - remote_ip_prefix: 0.0.0.0/0
          port: 80
        - remote_ip_prefix: 0.0.0.0/0
          port: 443
        - remote_ip_prefix: 0.0.0.0/0
          protocol: icmp
          port_range_max: null
          port_range_min: null



  cloudify_host_cloud_config:
    type: cloudify.nodes.CloudInit.CloudConfig
    properties:
      resource_config:
        users:
        - name: { get_input: agent_user }
          groups: sudo
          shell: /bin/bash
          sudo: ['ALL=(ALL) NOPASSWD:ALL']
          passwd: 'fortinet'
          ssh-authorized-keys:
          - { get_secret: agent_key_public }
        packages:
          - [python-pip]
# on citycloud xenial there python3 only must be installed then

  antmedia_host_port:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: antmedia_host_port
#      fixed_ip: "192.168.1.253"
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              port_security_enabled: False
    relationships:
      - target: mgmt_network
        type: cloudify.relationships.contained_in
#      - type: cloudify.openstack.port_connected_to_security_group
#        target: antmedia_security_group
      - type: cloudify.openstack.port_connected_to_floating_ip
        target: antmedia_floating_ip


  antmedia_frontend_host:
    type: nodecellar.nodes.MonitoredServer
    relationships:
      - target: antmedia_host_port
        type: cloudify.openstack.server_connected_to_port
      - type: cloudify.relationships.depends_on
        target: cloudify_host_cloud_config

  antmedia:
    type: cloudify.nodes.MonitoredAntmedia
    relationships:
      - target: antmedia_frontend_host
        type: cloudify.relationships.contained_in