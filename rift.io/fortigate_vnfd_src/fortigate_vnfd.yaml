vnfd:vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: fortigate/cp2
            type: VPORT
        -   name: fortigate/cp3
            type: VPORT
        -   name: fortigate/cp4
            type: VPORT
        -   name: fortigate/cp5
            type: VPORT
        -   name: fortigate/cp6
            type: VPORT
        -   name: fortigate/cp7
            type: VPORT
        -   name: fortigate/cp8
            type: VPORT
        -   name: fortigate/cp9
            type: VPORT
        description: Fortigate vnfd
        id: fortigate
        logo: FortiGateVMLogo.png
        mgmt-interface:
            dashboard-params:
                https: 'true'
                path: ng/page/system/status/status
            vdu-id: fgtvdu
        name: Fortigate with primitives
        service-function-chain: UNAWARE
        short-name: fortigate
        vdu:
        -   cloud-init-file: fgt-mtu1456-10.10.txt
            external-interface:
            -   name: port2
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp2
            -   name: port3
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp3
            -   name: port4
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp4
            -   name: port5
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp5
            -   name: port6
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp6
            -   name: port7
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp7
            -   name: port8
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp8
            -   name: port9
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp9
            guest-epa:
                cpu-pinning-policy: ANY
            id: fgtvdu
            image: FGTVM-auto.qcow2
            image-checksum: 6cce81f3df666a6a41d269a843164947
            name: fgtvdu
            vm-flavor:
                memory-mb: '2000'
                storage-gb: '25'
                vcpu-count: '1'
        version: 5.4.2
        vnf-configuration:
            config-attributes:
                config-delay: '10'
                config-priority: '1'
            service-primitive:
            -   name: config
                parameter:
                -   name: hostname
                    data-type: STRING
                    mandatory: 'true'
                    default-value: 10.10.10.24
                -   name: password
                    data-type: STRING
                    mandatory: 'false'
                -   name: user
                    data-type: STRING
                    mandatory: 'true'
                    default-value: admin
                -   name: vdom
                    data-type: STRING
                    mandatory: 'false'
                    default-value: root
            -   name: config
                parameter:
                -   name: commands
                    data-type: STRING
                    mandatory: 'true'
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: hostname
                    value: <rw_mgmt_ip>
                seq: '1'
            juju:
                charm: fortios

