vnfd:vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: fortigate/cp2
            type: VPORT
        -   name: fortigate/cp3
            type: VPORT
        -   name: fortigate/cp4
            type: VPORT
        -   name: fortigate/cp5
            type: VPORT
        -   name: fortigate/cp6
            type: VPORT
        -   name: fortigate/cp7
            type: VPORT
        -   name: fortigate/cp8
            type: VPORT
        -   name: fortigate/cp9
            type: VPORT
        description: Fortigate vnfd
        id: fortigate
        logo: FortiGateVMLogo.png
        mgmt-interface:
            dashboard-params:
                https: 'true'
                path: ng/page/system/status/status
            vdu-id: fgtvdu
        name: Fortigate with primitives
        service-function-chain: UNAWARE
        short-name: fortigate
        vdu:
        -   external-interface:
            -   name: port2
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp2
            -   name: port3
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp3
            -   name: port4
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp4
            -   name: port5
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp5
            -   name: port6
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp6
            -   name: port7
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp7
            -   name: port8
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp8
            -   name: port9
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: fortigate/cp9
            guest-epa:
                cpu-pinning-policy: ANY
            id: fgtvdu
            image: Fortigate
            name: fgtvdu
            vm-flavor:
                memory-mb: '2000'
                storage-gb: '25'
                vcpu-count: '1'
        version: 5.4.2
        vnf-configuration:
            config-attributes:
                config-delay: '12'
                config-priority: '2'
            config-template: '#!/bin/bash'
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: hostname
                    value: <rw_mgmt_ip>
                -   name: user
                    value: admin
                seq: '1'
            -   name: confport
                parameter:
                -   name: ip
                    value: <rw_connection_point_name fortigate/cp2>
                -   name: port
                    value: port2
                seq: '2'
            juju:
                charm: fortios
            service-primitive:
            -   name: config
                parameter:
                -   data-type: STRING
                    default-value: <rw_mgmt_ip>
                    mandatory: 'false'
                    name: hostname
                -   data-type: STRING
                    mandatory: 'false'
                    name: password
                -   data-type: STRING
                    default-value: admin
                    mandatory: 'false'
                    name: user
                -   data-type: STRING
                    default-value: root
                    mandatory: 'false'
                    name: vdom
            -   name: sshcmd
                parameter:
                -   data-type: STRING
                    mandatory: 'true'
                    name: commands
            -   name: confport
                parameter:
                -   data-type: STRING
                    mandatory: 'true'
                    name: port
                -   data-type: STRING
                    mandatory: 'true'
                    name: ip
                -   data-type: INTEGER
                    mandatory: 'false'
                    name: mtu
                -   data-type: STRING
                    mandatory: 'false'
                    name: netmask
            -   name: apiset
                parameter:
                -   data-type: STRING
                    mandatory: 'true'
                    name: name
                -   data-type: STRING
                    mandatory: 'true'
                    name: path
                -   data-type: STRING
                    mandatory: 'true'
                    name: parameters
