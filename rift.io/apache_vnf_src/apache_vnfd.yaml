vnfd:vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: apache/cp1
            type: VPORT
        description: Fortinet tester
        id: apache
        logo: ubuntu-logo14.png
        mgmt-interface:
            dashboard-params:
                https: 'false'
                path: /
                port: '80'
            vdu-id: apache-VM
        name: apache
        service-function-chain: UNAWARE
        short-name: apache
        vdu:
        -   cloud-init-file: apache_init.cfg
            count: '1'
            description: apache-VM
            external-interface:
            -   name: eth1
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: apache/cp1
            guest-epa:
                cpu-pinning-policy: ANY
            id: apache-VM
            image: 'Trusty x86_64'
            name: apache-VM
            vm-flavor:
                memory-mb: '2096'
                storage-gb: '20''
                vcpu-count: '1'
        vendor: Apache
        version: '1.0'
