tosca_definitions_version: cloudify_dsl_1_3

description: >
  Test plugin-fortigate-monitor extension for monitoring
  

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - plugin:cloudify-openstack-plugin
  - plugin:cloudify-utilities-plugin
  - plugin:cloudify-diamond-plugin
 #  - types/fortigate-types.yaml
#  - types/openstack-fortigate-types.yaml

plugins:
  plugin-fortigate-monitor:
    package_name: plugin-fortigate-monitor
    executor: host_agent
    # name of directory containing the plugin inside the blueprint 'plugins' directory
    source: plugin-fortigate-monitor
#must be a path relative to plugins directory http://docs.getcloudify.org/4.2.0/blueprints/spec-plugins/

inputs:
  fos_image:
    default: {}
  fos_flavor:
    default: {}
  key_name:
    default: { cloudify}
  ub_image:
     default: {}  
  ub_flavor:
     default: {}
  mgmt_network_name:
    default: "mgmt"
  external_network_name:
    default: "ext_net"
  agent_key_private:
    description: >
      The content of the agent's private key.
    default: { get_secret: cloudify-key-private }



dsl_definitions:

  #openstack_config: &#openstack_config
#    username: { get_input: keystone_username }
#   password: { get_input: keystone_password }
#  tenant_name: { get_input: keystone_tenant_name }
# auth_url: { get_input: keystone_url }

node_templates:

## Try first the plugin-fortigate-monitor on central agent.
  monitoring_server:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: ub_image }
        flavor_name: { get_input: ub_flavor }
        key_name: { get_input: key_name }
      agent_config:
        user: centos
        key: /etc/cloudify/ssh_key
        install_method: init_script
        # be sure to copy your key first it must match default key in openstack
        # should be done by manager on openstack script
        # scp /home/thomas/.ssh/id_rsa centos@77.81.7.7:~/
        # ssh centos@77.81.7.7 sudo chown cfyuser id_rsa
      #openstack_config: *#openstack_config
      management_network_name: { get_input: mgmt_network_name }
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: plugin-fortigate-monitor.fortigate_monit.tasks.install
        start: plugin-fortigate-monitor.fortigate_monit.tasks.start
        stop: plugin-fortigate-monitor.fortigate_monit.tasks.stop
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              userdata: |
                #cloud-config
                chpasswd:
                  list: |
                    centos:fortinet
                  expire: False
                package_upgrade: true
                packages:
                  - python
                  - python-pip
                runcmd:
                  - [ pip , install, --upgrade, pip ]
                ssh-authorized-keys:
                  - { get_input: agent_key_public }



  fos_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              floating_network_name: { get_input: external_network_name }


  left_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: left_network_openstack

  left_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: left_subnet_openstack
      subnet:
        host_routes: [ {"nexthop": "10.40.40.254", "destination": "10.20.20.0/24"} ]
        allocation_pools:
          - start: 10.40.40.3
            end: 10.40.40.140
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              cidr: 10.40.40.0/24
              ip_version: 4
              gateway_ip: null
      cloudify.interfaces.validation:
        creation:
          inputs:
            args:
              cidr: 10.40.40.0/24
              ip_version: 4
              gateway_ip: null
    relationships:
      - target: left_network
        type: cloudify.relationships.contained_in

  right_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: right_network_openstack

  right_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: right_subnet_openstack
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              cidr: 10.20.20.0/24
              ip_version: 4
              gateway_ip: null
      cloudify.interfaces.validation:
        creation:
          inputs:
            args:
              cidr: 10.20.20.0/24
              ip_version: 4
              gateway_ip: null
    relationships:
      - target: right_network
        type: cloudify.relationships.contained_in

  left_port:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: left_port
      fixed_ip: "10.40.40.254"
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              port_security_enabled: False
    relationships:
      - target: left_network
        type: cloudify.relationships.contained_in
      - target: left_subnet
        type: cloudify.relationships.depends_on

  cfy_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      resource_id: cfy_security_group_openstack
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: 8080
        - remote_ip_prefix: 0.0.0.0/0
          port: 22
        - remote_ip_prefix: 0.0.0.0/0
          port: 80
        - remote_ip_prefix: 0.0.0.0/0
          port: 443
        - remote_ip_prefix: 0.0.0.0/0
          protocol: icmp
          port_range_max: null
          port_range_min: null



  fortigate_monitored:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: fos_image }
        flavor_name: { get_input: fos_flavor }
        #useless key_name for fortinet but mandatory for openstack
        key_name: { get_input: key_name }
      agent_config:
        install_method: none # do not install agent
      #openstack_config: *#openstack_config
      management_network_name: { get_input: mgmt_network_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              #try with concat to put the fortimanageip has a config
              userdata: |
                #FOS VM Config File
                config system interface
                edit mgmt
                 set mode dhcp
                 set allowaccess ping https ssh http snmp fgfm
                 set defaultgw enable
                next
                edit port1
                set mode dhcp
                set allowaccess ping
                 set defaultgw disable
                next
                edit port2
                set mode dhcp
                set allowaccess ping
                set defaultgw disable
                next
                end
                config firewall policy
                edit 1
                set name "Allow any any"
                set srcintf "any"
                set dstintf "any"
                set srcaddr "all"
                set dstaddr "all"
                set action accept
                set schedule "always"
                set service "ALL"
                set nat enable
                next
                end
    relationships:
      - target: fos_floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip
      - target: left_port
        type: cloudify.relationships.connected_to
      - target: right_network
        type: cloudify.relationships.connected_to

#      - target: right_subnet
#        type: cloudify.relationships.depends_on
#      - target: my_security_group
#        type: cloudify.openstack.server_connected_to_security_group
#not compatible with portsecurity disabled

